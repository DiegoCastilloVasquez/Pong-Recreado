<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong Recreado</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="contenedor" id="menu-pantalla">
            <h1>Pong</h1>
            <canvas id="pong-preview-canvas" width="400" height="240"></canvas>
            <div class="flex flex-col gap-4">
                <button class="menu-item" onclick="mostrarOpciones()">Jugar</button>
            </div>
        </div>
        <div class="contenedor oculto" id="opciones-pantalla">
            <h1>Configuraci√≥n del Juego</h1>
            <div class="opciones-contenedor">
                <div class="opciones-item">
                    <label for="max-score" class="text-sm font-semibold">Puntos para Ganar:</label>
                    <input type="number" id="max-score" value="5" min="1" class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600">
                </div>
                <div class="opciones-item">
                    <label for="paddle-speed" class="text-sm font-semibold">Velocidad de los Jugadores:</label>
                    <input type="number" id="paddle-speed" value="8" min="1" class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600">
                </div>
                <div class="opciones-item">
                    <label for="ball-speed" class="text-sm font-semibold">Velocidad de la Pelota:</label>
                    <input type="number" id="ball-speed" value="5" min="1" class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600">
                </div>
            </div>
            <div id="controles-settings" class="opciones-contenedor mt-4">
                <div class="opciones-item">
                    <h2 class="text-lg font-bold">Controles del Jugador 1</h2>
                    <div class="controles-row">
                        <span>Arriba:</span>
                        <input type="text" id="p1-up" class="controles-input" value="w" maxlength="1" onkeydown="manejarTeclaAbajo(event, this)">
                    </div>
                    <div class="controles-row">
                        <span>Abajo:</span>
                        <input type="text" id="p1-down" class="controles-input" value="s" maxlength="1" onkeydown="manejarTeclaAbajo(event, this)">
                    </div>
                </div>
                <div class="opciones-item">
                    <h2 class="text-lg font-bold">Controles del Jugador 2</h2>
                    <div class="controles-row">
                        <span>Arriba:</span>
                        <input type="text" id="p2-up" class="controles-input" value="ArrowUp" maxlength="10" onkeydown="manejarTeclaAbajo(event, this)">
                    </div>
                    <div class="controles-row">
                        <span>Abajo:</span>
                        <input type="text" id="p2-down" class="controles-input" value="ArrowDown" maxlength="10" onkeydown="manejarTeclaAbajo(event, this)">
                    </div>
                </div>
            </div>
            <button class="juego-button mt-4" onclick="iniciarJuego()">Jugar</button>
        </div>
        <div id="juego-contenedor" class="oculto flex-col items-center">
            <div class="score-display">
                <span id="score1">0</span> : <span id="score2">0</span>
            </div>
            <canvas id="pongCanvas"></canvas>
            <div class="info-mensaje" id="start-mensaje">Presiona cualquier tecla para empezar...</div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
